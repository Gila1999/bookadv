<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  
  <!-- Definimos el fragmento llamado "navbar" -->
  <div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo o nombre de la app -->
        <a class="navbar-brand" th:href="@{/public/}">BookAdvisor</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- IZQUIERDA: enlaces públicos -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/public/}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/public/contacta}">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/libros}">Libros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/generos}">Géneros</a>
            </li>
          </ul>
  
          <!-- DERECHA: login/logout o menú de usuario -->
          <ul class="navbar-nav">
            <!-- 1) Si NO hay usuario autenticado -->
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/signup}">Registro</a>
            </li>
            
              <!-- autenticado -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <!-- enlace extra solo para ADMIN -->
                    <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/usuarios}">
                    Gestionar Usuarios
                    </a>
                </li>

            <!-- 2) Si SÍ hay usuario autenticado -->
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
              <!-- sec:authentication="name" inyecta el nombre de usuario -->
              <a class="nav-link dropdown-toggle"
                 href="#"
                 id="userDropdown"
                 role="button"
                 data-bs-toggle="dropdown"
                 aria-expanded="false"
                 sec:authentication="name">
                <!-- Aquí se mostrará, por ejemplo, "juan123" -->
              </a>
  
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li>
                  <a class="dropdown-item" th:href="@{/usuarios/editar-perfil}">
                    Editar perfil
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/usuarios/cambiar-password}">
                    Cambiar contraseña
                  </a>
                </li>
                <li><hr class="dropdown-divider"/></li>
                <li>
                  <!-- Para que logout funcione con CSRF, debe ser un formulario POST -->
                  <form th:action="@{/logout}" method="post" class="d-inline">
                    <!-- Botón "Cerrar sesión" -->
                    <button type="submit" class="dropdown-item">
                      Cerrar sesión
                    </button>
                    <!-- Token CSRF oculto -->
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</html>
