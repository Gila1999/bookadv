<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
  <div th:replace="fragments/navbar :: navbar"></div>
  <main class="container my-4">
    <h1>Nueva valoración</h1>
    <form th:action="@{/valoraciones/save}"
          th:object="${valoracion}" method="post">
      <div class="mb-3">
        <label class="form-label">Libro:</label>
        <select class="form-select" th:field="*{libro.id}">
          <option th:each="lib : ${libros}"
                  th:value="${lib.id}"
                  th:text="${lib.titulo}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Puntuación:</label>
        <input type="number" class="form-control"
               th:field="*{puntuacion}" min="1" max="5"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Comentario:</label>
        <textarea class="form-control"
                  th:field="*{comentario}"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
  </main>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
