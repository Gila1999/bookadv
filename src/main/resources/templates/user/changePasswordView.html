<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container my-4">
    <h2 class="text-center">Cambiar contraseña</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
      </ul>
    </div>

    <form th:action="@{/usuarios/cambiar-password}"
          th:object="${changePasswordDto}"
          method="post">
      <div class="mb-3">
        <label class="form-label">Contraseña actual</label>
        <input type="password" th:field="*{currentPassword}" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input type="password" th:field="*{newPassword}" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirma nueva contraseña</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
    </form>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
