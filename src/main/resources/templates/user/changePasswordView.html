<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <main class="container my-4">
      <h1>Cambiar Contraseña</h1>
      <form th:action="@{/usuarios/cambiar-password}" th:object="${passwordDto}" method="post">
        <div class="mb-3">
          <label class="form-label">Contraseña actual:</label>
          <input class="form-control" type="password" th:field="*{currentPassword}" />
          <div class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Nueva contraseña:</label>
          <input class="form-control" type="password" th:field="*{newPassword}" />
          <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Repetir nueva contraseña:</label>
          <input class="form-control" type="password" th:field="*{confirmNewPassword}" />
          <div class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Cambiar contraseña</button>
      </form>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
