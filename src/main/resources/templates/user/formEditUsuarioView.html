<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="container my-4">
    <h1 class="text-center">Editar Usuario</h1>
    <form th:action="@{/usuarios/actualizar}"
          th:object="${usuario}"
          method="post"
          class="mx-auto"
          style="max-width: 500px;">

      <input type="hidden" th:field="*{id}" />

      <!-- Nombre de usuario -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de usuario</label>
        <input type="text"
               id="nombre"
               th:field="*{nombre}"
               class="form-control"
               required />
        <div class="text-danger"
             th:if="${#fields.hasErrors('nombre')}"
             th:errors="*{nombre}"></div>
      </div>

      <!-- Contraseña nueva (opcional) -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña (dejar vacío para mantener la actual)</label>
        <input type="password"
               id="password"
               th:field="*{password}"
               class="form-control"
               placeholder="Nueva contraseña" />
        <div class="text-danger"
             th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>
      </div>

      <!-- Rol -->
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select id="rol"
                th:field="*{rol}"
                class="form-select"
                required>
          <option value="">-- Selecciona un rol --</option>
          <option th:each="r : ${T(com.example.bookadv.domain.Role).values()}"
                  th:value="${r}"
                  th:text="${r}"
                  th:selected="${r == usuario.rol}">
          </option>
        </select>
        <div class="text-danger"
             th:if="${#fields.hasErrors('rol')}"
             th:errors="*{rol}"></div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
