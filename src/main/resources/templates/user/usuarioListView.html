<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container my-4">
    <h1 class="text-center">Lista de Usuarios</h1>
    <div class="text-end mb-3">
      <a class="btn btn-primary" th:href="@{/usuarios/nuevo}">+ Nuevo Usuario</a>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Rol</th>          <!-- Nueva columna -->
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.rol}"></td>   <!-- Muestro rol -->
          <td>
            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
               class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">
              Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
